<nb-layout>

  <nb-layout-header fixed>
    <img src="./assets/images/Runway-Icon.png" style="width: 60px;" />
    <p style="font-family: 'Orbitron'; font-size: 1.5rem; font-weight: bold;">Runway Club</p>
  </nb-layout-header>

  <nb-layout-column>
    <div style="text-align: center;">
      <h1 style="font-family: 'Maven Pro';">Chào mừng đến với Runway CLI</h1>
      <h2 style="font-family: 'Orbitron';">From Zero to Hero</h2>

    </div>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <p style="font-family: 'Maven Pro';"> *** Gõ lệnh để bắt đầu sử dụng các dịch vụ</p>
      <nb-card status="success" style="box-shadow: 0 4px 8px 0px rgba(0,0,0,0.2); width: 90vw; border-radius: 10px;">
        <nb-card-header style="border-radius: 10px;">
          <app-cli-bar [prompt]="prompt" (cmd)="onCLIData($event)" (keyDown)="onCLIKeydown($event)"></app-cli-bar>
          <app-suggestion-bar [commands]="commands"></app-suggestion-bar>
        </nb-card-header>
        <nb-card-body>
          <nb-list style="width: 100%; max-height: 40vh;background:black; border-radius: 10px;">
            <nb-list-item *ngFor="let output of outputs"
              style="font-family:'Inconsolata';color: white; padding: 2px; border: none;">
              <div *ngIf="output.typeText=='Info'">
                {{output.text}}
              </div>
              <div *ngIf="output.typeText=='Success'" style="color:greenyellow">
                {{output.text}}
              </div>
              <div *ngIf="output.typeText=='Warn'" style="color:yellow">
                {{output.text}}
              </div>
              <div *ngIf="output.typeText=='Error'" style="color:red">
                {{output.text}}
              </div>


            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>


    </div>
    <router-outlet></router-outlet>

  </nb-layout-column>


</nb-layout>
